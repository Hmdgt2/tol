name: Gerar Relatório de Funções da Biblioteca

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Motivo para a execução manual'
        required: false
        default: 'Execução manual via GitHub Actions'

jobs:
  run_gerar_relatorio_funcoes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Executar Script de Listagem de Funções
        run: |
          python scripts/listar_funcoes.py
      
      - name: Commit e Enviar Relatório
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add relatorios/lista_funcoes.txt
          git commit -m "Atualizar relatório de funções da biblioteca" || echo "Nenhuma alteração a enviar"
          git pull origin main --rebase
          git push
