name: Treinar Modelo com Heuristicas Dinamicas
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 1'
jobs:
  train_model:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install numpy scikit-learn scipy joblib
      - name: Check environment
        run: PYTHONPATH=. python check_environment.py
      - name: Test imports
        run: PYTHONPATH=. python -c "from lib.dados import Dados; print('Dados OK')"
      - name: Run training
        run: PYTHONPATH=. python treinar_decisor1.py --num-dinamicas 25
      - name: Run evaluation
        run: PYTHONPATH=. python avaliador/avaliador1.py --manutencao
      - name: Check results
        run: |
          if [ -f "decisor/metadados_modelo.json" ]; then
            echo "SUCCESS: Training completed"
          else
            echo "ERROR: Training failed"
            exit 1
          fi
      - name: Commit models
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add decisor/
          git commit -m "Update models" || exit 0
          git push
