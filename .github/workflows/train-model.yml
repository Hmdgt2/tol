name: Treinar e Salvar Modelo com Heurísticas Dinâmicas

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 1'

jobs:
  train_dynamic_model:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: 📦 Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install numpy scikit-learn scipy
          
      - name: 🔧 Verificar Estrutura de Ficheiros
        run: |
          echo "📁 Estrutura do projeto:"
          find . -name "*.py" -path "*/lib/*" -o -name "*.py" -path "*/decisor/*" -o -name "*.py" -path "*/avaliador/*" | head -20
          echo ""
          echo "✅ Ficheiros necessários:"
          ls -la lib/ | grep -E "(dados|despachante|gerador).py" || echo "⚠️ Alguns ficheiros podem estar faltando"

      - name: 🔍 Verificar Ambiente
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python check_environment.py 
      
      - name: 🧠 Executar Treino com Heurísticas Dinâmicas
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "🚀 Iniciando treino com heurísticas dinâmicas..."
          python treinar_decisor1.py --num-dinamicas 25
          
      - name: 📊 Executar Avaliação do Sistema
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "📈 Executando avaliação do sistema..."
          python avaliador/avaliador1.py --manutencao
          
      - name: ✅ Verificar Resultados do Treino
        run: |
          echo "🔍 Verificando ficheiros gerados:"
          if [ -d "decisor/modelos_salvos" ]; then
            echo "✅ Pasta de modelos encontrada"
            ls -la decisor/modelos_salvos/ | head -10
          else
            echo "❌ Pasta de modelos não encontrada"
            exit 1
          fi
          
          if [ -f "decisor/metadados_modelo.json" ]; then
            echo "✅ Metadados encontrados"
            echo "📊 Estatísticas do sistema:"
            PYTHONPATH=$GITHUB_WORKSPACE python -c "import json; data = json.load(open('decisor/metadados_modelo.json')); stats = data.get('estatisticas_sistema', {}); print(f'Heuristicas: {stats.get(\\\"total_heuristicas\\\", 0)} ({stats.get(\\\"heuristicas_fixas\\\", 0)}F + {stats.get(\\\"heuristicas_dinamicas\\\", 0)}D)'); print(f'Dataset: {data.get(\\\"configuracao\\\", {}).get(\\\"dimensoes_dataset\\\", \\\"N/A\\\")}')"
          else
            echo "❌ Metadados não encontrados"
            exit 1
          fi
      
      - name: 💾 Commitar e Enviar Modelos Atualizados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add decisor/modelos_salvos/
          git add decisor/metadados_modelo.json
          git add decisor/configuracao_despachante.json 2>/dev/null || echo "⚠️ Configuração do despachante não encontrada"
          git add decisor/historico_otimizacao.json 2>/dev/null || echo "⚠️ Histórico de otimização não encontrado"
          
          if git diff --staged --quiet; then
            echo "📝 Nenhuma alteração nos modelos. Nenhuma ação necessária."
          else
            echo "🚀 Comitando e enviando modelos atualizados..."
            git commit -m "feat(decisor): Atualiza modelo com heurísticas dinâmicas [bot]"
            git push
            echo "✅ Modelos atualizados com sucesso!"
          fi
          
      - name: 📋 Gerar Relatório de Execução
        if: always()
        run: |
          echo "📋 RELATÓRIO DE EXECUÇÃO" > $GITHUB_STEP_SUMMARY
          echo "==========================" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "decisor/metadados_modelo.json" ]; then
            echo "✅ **Treino concluído com sucesso**" >> $GITHUB_STEP_SUMMARY
            PYTHONPATH=$GITHUB_WORKSPACE python -c "import json, os, datetime; data = json.load(open('decisor/metadados_modelo.json')); stats = data.get('estatisticas_sistema', {}); config = data.get('configuracao', {}); print('## 📊 Estatísticas do Sistema'); print(f'- **Heurísticas totais:** {stats.get(\\\"total_heuristicas\\\", 0)}'); print(f'- **Heurísticas fixas:** {stats.get(\\\"heuristicas_fixas\\\", 0)}'); print(f'- **Heurísticas dinâmicas:** {stats.get(\\\"heuristicas_dinamicas\\\", 0)}'); print(f'- **Dimensões do dataset:** {config.get(\\\"dimensoes_dataset\\\", \\\"N/A\\\")}'); print(f'- **Sorteios processados:** {config.get(\\\"sorteios_processados\\\", 0)}'); modelos = [f for f in os.listdir('decisor/modelos_salvos/') if f.endswith('.joblib')]; print(f'- **Modelos treinados:** {len(modelos)}')" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Falha no treino**" >> $GITHUB_STEP_SUMMARY
            echo "Os metadados do modelo não foram gerados." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⏰ **Executado em:** $(date)" >> $GITHUB_STEP_SUMMARY
