name: Gerar Previs√£o Completa do Totoloto

on:
  schedule:
    - cron: '30 8 * * *'  # Corre todos os dias √†s 8h30 UTC
  workflow_dispatch:

jobs:
  gerar_previsao:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # ‚úÖ Vers√£o est√°vel para todas as libs
          cache: 'pip'

      - name: üì¶ Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt --prefer-binary

      - name: üîç Executar Avaliador e Gerar Previs√£o
        run: |
          echo "Executando o avaliador/incrementador..."
          python avaliador/avaliador.py
          echo "Gerando a nova previs√£o..."
          python gerar_previsao.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: üíæ Commitar e Fazer Push das Previs√µes e Modelos
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          # Adiciona ficheiros relevantes da nova arquitetura
          git add previsoes/previsao_atual.json
          git add previsoes/*.json
          git add decisor/modelos_salvos
          git add decisor/metadados_modelo.json
          git add decisor/sorteio_processado.json
          
          # S√≥ faz commit se houver altera√ß√µes
          git diff --cached --quiet || git commit -m "ü§ñ Atualiza√ß√£o autom√°tica de modelo e previs√£o"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
