name: Atualizar EuroDreams automaticamente

# horario: inverno

on:
  schedule:
    - cron: "0 23 * * 1"   # segunda 23:00
    - cron: "0 23 * * 4"   # quinta 23:00
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalar Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Instalar dependências Python
        run: |
          pip install selenium chromedriver-autoinstaller

      - name: Rodar script de scraping
        run: python scripts/atualizar_eurodreams_sc.py

      - name: Commit e push das alterações
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dados/
          git add logs/
          if ! git diff --cached --quiet; then
            git commit -m "Atualização automática EuroDreams"
            git push
          else
            echo "Nenhuma alteração, nada para commitar."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
