name: Gerar Resumo das Heurísticas e sua funçoes em dados.py

on:
  workflow_dispatch:
    inputs:
      motivo:
        description: "Motivo para gerar o resumo (ex: nova heurística adicionada)."
        required: false
        default: "Atualização manual"

jobs:
  gerar_resumo:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: 📦 Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧾 Executar Scripts de Resumo
        run: |
          python scripts/resumo_heuristicas.py
          python scripts/gerar_resumo_analise.py

      - name: 💾 Fazer Commit dos Resumos
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dados/resumo_heuristicas.json dados/resumo_projeto.json
          git commit -m "feat: atualiza resumos das heurísticas e dados (${{ github.event.inputs.motivo }}) [skip ci]" || echo "Nenhuma alteração para commitar."
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
