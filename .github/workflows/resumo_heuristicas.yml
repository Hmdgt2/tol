name: Gerar Resumo das Heurísticas

on:
  workflow_dispatch:
    inputs:
      motivo:
        description: 'Motivo para gerar o resumo (ex: nova heurística adicionada).'
        required: false
        default: 'Atualização manual'

jobs:
  gerar_resumo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar o script de resumo
        run: python scripts/resumo_heuristicas.py

      - name: Executar o script de resumo
        run: python scripts/gerar_resumo_funcoes_dados.py

      - name: Fazer commit dos resumos gerados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.yemail "github-actions[bot]@users.noreply.github.com"
          git add dados/resumo_heuristicas.json
          git add dados/resumo_projeto.json
          git commit -m "feat: Adiciona resumos das heurísticas e dados [skip ci]" || echo "Nenhuma alteração para commitar."
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
