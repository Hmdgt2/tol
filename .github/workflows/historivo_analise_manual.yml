name: Gerar Relatório de Análise Completa

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Motivo para a execução manual'
        required: false
        default: 'Execução manual via GitHub Actions'

jobs:
  run_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Executar Script de Análise Completa
        run: |
          python gerar_relatorio_analise_completa.py
      
      - name: Commit e Enviar Relatórios
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "Gerar relatório de análise completo" || echo "Nenhuma alteração a enviar"
          git push
