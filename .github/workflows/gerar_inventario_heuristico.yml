name: Gerar Invent치rio de Heur칤sticas

on:
  workflow_dispatch:

jobs:
  gerar_inventario:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 游닌 Checkout do Reposit칩rio
        uses: actions/checkout@v4

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 游닍 Cache de Depend칡ncias
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: 游 Instalar Depend칡ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游닆 Executar Gera칞칚o do Invent치rio
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/gerar_inventario_heuristico.py

      - name: 游 Guardar Resultados via Commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          # Adiciona o novo ficheiro de invent치rio
          git add relatorios/inventario_heuristico.json
          git commit -m "Automatiza칞칚o: Adicionar ficheiro de invent치rio de heur칤sticas" || echo "Nenhum ficheiro para commit"
          git push

      - name: 拘勇 Carregar o Resultado do Invent치rio
        uses: actions/upload-artifact@v4
        with:
          name: inventario-heuristico
          path: relatorios/inventario_heuristico.json
