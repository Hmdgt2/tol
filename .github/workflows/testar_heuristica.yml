name: Testar Heurísticas

on:
  workflow_dispatch:

jobs:
  test_heuristics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: 📦 Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Executar Testes de Heurísticas
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/testar_heuristica.py

      - name: 💾 Guardar Relatório via Commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add relatorios/resultado_testes_heuristicas.json
          git commit -m "Automatização: Adicionar relatório de testes de heurísticas" || echo "Nenhum ficheiro para commit"
          git push

      - name: ⬆️ Carregar Relatório como Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: resultado-testes-heuristicas
          path: relatorios/resultado_testes_heuristicas.json
