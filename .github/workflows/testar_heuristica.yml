        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: 游닍 Instalar Depend칡ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游빍 Executar Testes de Heur칤sticas
        env:
