name: Testar Heurísticas

on:
workflow_dispatch:

jobs:
test_heuristics:
runs-on: ubuntu-latest
permissions:
contents: read

steps:
  - name: Checkout do Repositório
    uses: actions/checkout@v4

  - name: Configurar Python
    uses: actions/setup-python@v4
    with:
      python-version: "3.13"

  - name: Instalar Dependências
    run: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      
  - name: Executar o Teste das Heurísticas
    # Define o PYTHONPATH para a raiz do repositório
    # Isso garante que as importações 'from lib.dados...' funcionem
    env:
      PYTHONPATH: ${{ github.workspace }}
    run: |
      python testar_heuristica.py
