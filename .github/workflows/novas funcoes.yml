name: Testar Novas Funcoes

on:
  workflow_dispatch:

jobs:
  test_heuristics:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Cache de DependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: ğŸš€ Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Executar Engenharia Reversa
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/treinador_funcoes.py

      - name: â¬†ï¸ Carregar o Resultado da AnÃ¡lise
        uses: actions/upload-artifact@v4
        with:
          name: analise-engenharia-reversa
