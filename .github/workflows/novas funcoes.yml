name: Testar Novas Funcoes

on:
  workflow_dispatch:

jobs:
  test_heuristics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Cache de Dependências
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: 🚀 Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Executar Engenharia Reversa
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/treinador_funcoes.py

      - name: 💾 Guardar Resultados via Commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add relatorios/sumario_anual_engenharia_reversa_2011.json
          git commit -m "Automatização: Adicionar ficheiro de análise de engenharia reversa simplificada" || echo "Nenhum ficheiro para commit"
          git push

      - name: ⬆️ Carregar o Resultado da Análise
        uses: actions/upload-artifact@v4
        with:
          name: sumario-anual-engenharia-reversa
          path: relatorios/sumario_anual_engenharia_reversa_2011.json
