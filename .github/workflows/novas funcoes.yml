name: Testar Novas Funcoes

on:
  workflow_dispatch:

jobs:
  test_heuristics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Cache de DependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: ğŸš€ Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Executar Engenharia Reversa
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/treinador_funcoes.py

      - name: ğŸ’¾ Guardar Resultados via Commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add relatorios/sumario_anual_engenharia_reversa_2011.json
          git commit -m "AutomatizaÃ§Ã£o: Adicionar ficheiro de anÃ¡lise de engenharia reversa simplificada" || echo "Nenhum ficheiro para commit"
          git push

      - name: â¬†ï¸ Carregar o Resultado da AnÃ¡lise
        uses: actions/upload-artifact@v4
        with:
          name: sumario-anual-engenharia-reversa
          path: relatorios/sumario_anual_engenharia_reversa_2011.json
