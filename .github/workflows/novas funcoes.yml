name: Testar Novas Funcoes

on:
  workflow_dispatch:

jobs:
  test_heuristics:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Cache de Dependências
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: 🚀 Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Executar Engenharia Reversa
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/treinador_funcoes.py

      - name: ⬆️ Carregar o Resultado da Análise
        uses: actions/upload-artifact@v4
        with:
          name: analise-engenharia-reversa
          path: dados/engenharia_reversa_2011.json
