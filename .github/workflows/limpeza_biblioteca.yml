name: Limpar e Consolidar Biblioteca (Staging)

on:
  # ExecuÃ§Ã£o manual
  workflow_dispatch:

jobs:
  organizar_funcoes:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # NecessÃ¡rio para fazer commit no repositÃ³rio

    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Instalar DependÃªncias NecessÃ¡rias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt astunparse
          echo "âœ… DependÃªncias instaladas com sucesso."

      - name: ğŸ§  Adicionar pasta 'scripts' ao PYTHONPATH
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/scripts
          echo "PYTHONPATH atualizado: $PYTHONPATH"
        shell: bash

      - name: ğŸ§¹ Executar Limpeza e ConsolidaÃ§Ã£o da Biblioteca
        id: limpeza
        run: |
          set -e  # Para falhar se algo correr mal
          echo "ğŸ§© A executar scripts/organizador_biblioteca.py..."
          python scripts/organizador_biblioteca.py
          echo "âœ… Limpeza e consolidaÃ§Ã£o concluÃ­das."
        env:
          PYTHONPATH: ${{ github.workspace }}/scripts

      - name: ğŸ§¾ Verificar resultado da limpeza
        run: |
          echo "ğŸ“‚ ConteÃºdo da pasta lib/funcoes_limpas:"
          if [ -d "lib/funcoes_limpas" ]; then
            ls -R lib/funcoes_limpas
          else
            echo "âš ï¸ Pasta lib/funcoes_limpas nÃ£o encontrada!"
          fi

          echo "ğŸ“¦ Verificar backups:"
          ls -d backup_biblioteca_original_* || echo "Nenhum backup gerado."

      - name: ğŸ’¾ Commitar e Fazer Push dos Ficheiros Consolidados
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'lib/funcoes_limpas backup_biblioteca_original_*'
          commit_message: 'âœ¨ CI: FunÃ§Ãµes consolidadas e limpas para staging (lib/funcoes_limpas)'
          branch: ${{ github.ref_name }}
          skip_dirty_check: false  # Evita commits se nÃ£o houver alteraÃ§Ãµes

      - name: ğŸ“Š Mostrar resultado do commit
        if: always()
        run: |
          echo "ğŸ” Resultado do commit automÃ¡tico:"
          echo "commit_result=${{ steps.commit.outputs.changes_detected }}"
          if [[ "${{ steps.commit.outputs.changes_detected }}" == "true" ]]; then
            echo "âœ… AlteraÃ§Ãµes detectadas e commit realizado."
          else
            echo "â„¹ï¸ Nenhuma alteraÃ§Ã£o detectada. Nenhum commit necessÃ¡rio."
          fi

      - name: â¬†ï¸ Carregar Staging como Artefacto para RevisÃ£o
        if: ${{ steps.commit.outputs.changes_detected == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: funcoes-limpas-staging
          path: lib/funcoes_limpas/
          if-no-files-found: warn
